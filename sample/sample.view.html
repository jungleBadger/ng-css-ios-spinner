<!DOCTYPE HTML>
<html ng-app="iosSpinner">
	
	<head>
		<link rel="copyright" href="dcerag">
		<link rel="stylesheet" href="sample.style.css">
		<link rel="stylesheet" href="../dist/ios-spinner.style.css">
		<script type="text/javascript"
				src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js">
		</script>
		
	</head>
	
	
	<body>
		
		<div class="spinner-container">
			<ios-spinner width="40" height="40" color="red"></ios-spinner>
			<ios-spinner width="40" height="40" color="blue"></ios-spinner>
			<ios-spinner width="40" height="40"></ios-spinner>
			<ios-spinner width="40" height="40"></ios-spinner>
		</div>
		
		<div class="custom-container">
			<input type="text" ng-model="spin_width" />
			<input type="text" ng-model="spin_height" />
			<input type="text" ng-model="spin_color" />
			
			<ios-spinner 
						 width="40" 
						 height="40">
			</ios-spinner>
			<ios-spinner width="40" height="40"></ios-spinner>
		</div>
		

		
		<script src="../dist/ios-spinner.directive.js" type="text/javascript"></script>
	</body>


</html>
